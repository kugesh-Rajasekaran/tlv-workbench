<div class="container-1">
  <div class="sidebar">
    <textarea [(ngModel)]="tlv" (keydown.enter)="onSubmitTlv()" type="text" rows="10"
      placeholder="Enter TLV string here...">
    </textarea>

    <div class="container-2">
      <div class="container-2-options">
        <button class="submit-tlv-button" (click)="onRemoveTlv()">
          Remove All
        </button>
      </div>

      <div class="container-3">

        <tree> </tree>
      </div>
    </div>

  </div>


</div>
